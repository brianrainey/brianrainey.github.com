---
layout: default
title: Home
---

<!-- This loops through the 10 most recent posts -->
{% for i in (0..9) %}
{% assign post = site.posts[i] %}
<div class="blog-post">
  <h2 class="blog-post-title">{{ post.title }} 
  <a href="{{ post.url }}" title="Permalink - {{ post.title }}"><small><span class="glyphicon glyphicon-link"></span></small></a></h2>
  <p class="blog-post-meta text-muted">{{ post.date | date_to_long_string }}</p>
  {{ post.content }}
</div>

<div class="post-separator"></div>

{% endfor %}
