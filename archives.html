<h1>Posts from 2014</h1>

<ul class="list-unstyled list-archives">
  {% for post in site.posts %}
  <li>
    <span class="text-muted">{{ post.date | date: "%d %b" }} &raquo; </span>
    <a href="{{ post.url }}">{{ post.title }}</a>
  </li>
  {% endfor %}
</ul>
